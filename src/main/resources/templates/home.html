<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>home.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
</head>

<style>
	.highlight{
		color:blue;
		font-weight:700;
	}
</style>

<body>
	<h1 th:text="'타임리프 페이지 - home.html'"></h1>
	
	
	
	<h5 class="highlight" th:if="${user != null}">
	    user 존재함!
	</h5>
	
	
	<h5 class="highlight">단일 조회</h5>
	<div th:text="${user.id}"></div>
	<div th:text="${user.pw}"></div>
	
	
	<h5 class="highlight">여러개 조회</h5>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">id</th>
	      <th scope="col">pw</th>
	    </tr>
	  </thead>
	  <tbody>
	     <tr th:each="u : ${users}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.pw}"></td>
         </tr>
	  </tbody>
	</table>
	
	
	
</body>
</html>
